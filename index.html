<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karo AR - Grid G√∂r√ºnt√ºleyici</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #ar-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            pointer-events: none;
        }
        
        .control-panel {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
            color: white;
            padding: 20px;
            pointer-events: all;
        }
        
        .control-panel h2 {
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-box {
            background: rgba(255,255,255,0.15);
            padding: 12px 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
            border-left: 4px solid #4CAF50;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }
        
        button.primary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        #placement-guide {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 20px 35px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 8px 30px rgba(33, 150, 243, 0.5);
            display: none;
            animation: pulse 2s infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }
        
        .corner-marker {
            width: 40px;
            height: 40px;
            background: #FF0000;
            border: 3px solid white;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 100;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        #start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 25px 50px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 2000;
        }
        
        .info-badge {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #FFC107;
            color: #FFF;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Ba≈ülat Butonu -->
    <button id="start-button" onclick="startAR()">
        üì± AR'ƒ± Ba≈ülat
    </button>

    <!-- AR Container -->
    <div id="ar-container" style="display: none;">
        <div id="canvas-container"></div>
        
        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div class="control-panel">
                <h2>üè† Karo AR - Grid Modu</h2>
                
                <div class="status-box" id="status">
                    Hazƒ±rlanƒ±yor...
                </div>
                
                <div class="info-badge">
                    üìè Karo: 25mm √ó 150mm √ó 349mm
                </div>
                
                <div class="button-group">
                    <button class="primary" onclick="startAreaSelection()" id="area-btn">
                        üìê Alan Se√ß
                    </button>
                    <button class="danger" onclick="clearTiles()" id="clear-btn">
                        üóëÔ∏è Temizle
                    </button>
                </div>
            </div>
        </div>

        <!-- Yerle≈ütirme Rehberi -->
        <div id="placement-guide">
            üéØ K√∂≈üeleri i≈üaretleyin: <span id="corner-count">0</span>/4
        </div>
    </div>

    <script>
        // Karo boyutlarƒ± (metre)
        const TILE_WIDTH = 0.025;
        const TILE_HEIGHT = 0.34914;
        const TILE_DEPTH = 0.150;
        
        // Three.js deƒüi≈ükenleri
        let scene, camera, renderer, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let tiles = [];
        let corners = [];
        let isAreaSelectionMode = false;
        let karoModel = null;
        
        // AR ba≈ülat
        async function startAR() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('ar-container').style.display = 'block';
            
            // WebXR destekli mi kontrol
            if (!navigator.xr) {
                alert('Bu cihaz WebXR desteklemiyor. L√ºtfen uyumlu bir cihaz kullanƒ±n.');
                return;
            }
            
            // AR destekli mi kontrol
            const supported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!supported) {
                alert('Bu cihaz AR desteklemiyor.');
                return;
            }
            
            initThreeJS();
            loadModel();
        }
        
        // Three.js ba≈ülat
        function initThreeJS() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            // I≈üƒ±klar
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);
            
            // Reticle (hedef g√∂stergesi)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // AR session ba≈ülat
            startARSession();
            
            updateStatus('‚úÖ AR sistemi hazƒ±r! Y√ºzeye bakƒ±n.');
        }
        
        // AR session ba≈ülat
        async function startARSession() {
            const sessionInit = {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.getElementById('ui-overlay') }
            };
            
            const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
            renderer.xr.setSession(session);
            
            session.addEventListener('select', onSelect);
            
            session.requestReferenceSpace('viewer').then((referenceSpace) => {
                session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                    hitTestSource = source;
                });
            });
            
            renderer.setAnimationLoop(render);
        }
        
        // Model y√ºkle
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            loader.load(
                'models/karo.glb',
                (gltf) => {
                    karoModel = gltf.scene;
                    karoModel.scale.set(1, 1, 1);
                    console.log('‚úÖ Karo modeli y√ºklendi!');
                    updateStatus('‚úÖ Model y√ºklendi! Karo yerle≈ütirmeye hazƒ±r.');
                },
                undefined,
                (error) => {
                    console.error('‚ùå Model y√ºkleme hatasƒ±:', error);
                    updateStatus('‚ùå Model y√ºklenemedi. Sayfayƒ± yenileyin.');
                }
            );
        }
        
        // Tƒ±klama eventi
        function onSelect() {
            if (!karoModel) {
                updateStatus('‚è≥ Model hen√ºz y√ºklenmiyor...');
                return;
            }
            
            if (reticle.visible) {
                if (isAreaSelectionMode) {
                    addCorner();
                } else {
                    placeSingleTile();
                }
            }
        }
        
        // Tek karo yerle≈ütir
        function placeSingleTile() {
            const tile = karoModel.clone();
            tile.position.setFromMatrixPosition(reticle.matrix);
            scene.add(tile);
            tiles.push(tile);
            updateStatus(`‚úÖ Karo yerle≈ütirildi! Toplam: ${tiles.length}`);
        }
        
        // Alan se√ßim modu ba≈ülat
        function startAreaSelection() {
            isAreaSelectionMode = true;
            corners = [];
            document.getElementById('placement-guide').style.display = 'block';
            document.getElementById('corner-count').textContent = '0';
            updateStatus('üéØ Alanƒ±n 4 k√∂≈üesini i≈üaretleyin');
        }
        
        // K√∂≈üe ekle
        function addCorner() {
            const position = new THREE.Vector3();
            position.setFromMatrixPosition(reticle.matrix);
            corners.push(position);
            
            // G√∂rsel i≈üaretleyici
            const marker = new THREE.Mesh(
                new THREE.SphereGeometry(0.05),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            marker.position.copy(position);
            scene.add(marker);
            tiles.push(marker);
            
            document.getElementById('corner-count').textContent = corners.length;
            
            if (corners.length === 4) {
                fillArea();
                isAreaSelectionMode = false;
                document.getElementById('placement-guide').style.display = 'none';
            } else {
                updateStatus(`K√∂≈üe ${corners.length}/4 i≈üaretlendi`);
            }
        }
        
        // Alanƒ± karo ile doldur
        function fillArea() {
            if (!karoModel || corners.length !== 4) return;
            
            updateStatus('‚è≥ Karolar yerle≈ütiriliyor...');
            
            // Basitle≈ütirilmi≈ü grid
            const minX = Math.min(...corners.map(c => c.x));
            const maxX = Math.max(...corners.map(c => c.x));
            const minZ = Math.min(...corners.map(c => c.z));
            const maxZ = Math.max(...corners.map(c => c.z));
            const avgY = corners.reduce((sum, c) => sum + c.y, 0) / 4;
            
            const rows = Math.ceil((maxZ - minZ) / TILE_DEPTH);
            const cols = Math.ceil((maxX - minX) / TILE_WIDTH);
            
            let count = 0;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const tile = karoModel.clone();
                    tile.position.set(
                        minX + (col * TILE_WIDTH) + (TILE_WIDTH / 2),
                        avgY,
                        minZ + (row * TILE_DEPTH) + (TILE_DEPTH / 2)
                    );
                    scene.add(tile);
                    tiles.push(tile);
                    count++;
                }
            }
            
            updateStatus(`‚úÖ ${count} karo yerle≈ütirildi! (${rows}√ó${cols} grid)`);
            corners = [];
        }
        
        // Temizle
        function clearTiles() {
            tiles.forEach(tile => scene.remove(tile));
            tiles = [];
            corners = [];
            isAreaSelectionMode = false;
            document.getElementById('placement-guide').style.display = 'none';
            updateStatus('üóëÔ∏è T√ºm karolar temizlendi');
        }
        
        // Render loop
        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();
                
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }
                
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // Durum g√ºncelle
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('Status:', message);
        }
        
        // Pencere yeniden boyutlandƒ±rma
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
